<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mentor-Us</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/my-styles.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
    <!-- HEADER -->
      <div class="row top-row">
        <div class="sign-in pull-right">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only login-form" for="exampleInputEmail2">USER NAME</label>
              <input type="text" class="form-control login" id="exampleInputEmail2" placeholder="USER NAME">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword2">PASSWORD</label>
              <input type="password" class="form-control login" id="exampleInputPassword2" placeholder="PASSWORD">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me </input>
              </label>
            </div>
            <button type="submit" class="btn btn-default login-btn">Log In</button>
          </form>
        </div>
      </div>
    <!-- END HEADER -->
    <!-- TOP SECTION -->
      <div class="container">
        <div class="myTopSection">
          <div class="row">
            <div class="col-md-6">
              <img src="img/mentorUS-09.png" alt="mentorUS logo" class="logo">
              <p class="tagline">Mentoring the Future of the Arts</p>
            </div> 
            <ul class="col-md-6 bullets">      
              <li>Find a mentor</li>
              <li>Get design feedback</li>
              <li>Find design internships</li>
            </ul>
          </div>
          <div class="row">
          <h1 class="col-md-12 signup">SIGN UP TODAY!</h1>
          </div>
        </div>
    </div>      
    <!-- END TOP SECTION -->
    <!-- SIGN UP AREA -->
      <div class="myMidSection">
        <form class="form-horizontal sign-up">
          <div class="control-group">
            <div class="controls">
              <input type="text" id="inputText" class= "input-form" placeholder="NAME">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input type="email" id="inputEmail" class= "input-form" placeholder="EMAIL (must use school address)">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input type="text" id="inputMajor" class= "input-form" placeholder="MAJOR">
            </div>
          </div>
          <!-- <div class="control-group">
            <div class="controls">
              <input type="text" id="inputSpecialization" class= "input-form" placeholder="SPECIALIZATION">
            </div>
          </div> -->
          <p>What skills do you need help with? <em>(Pick up to 3)</em></p>
          <div>
            <select>
              <option>Layouts &amp Grid Systems</option>
              <option>Typography</option>
              <option>Branding</option>
              <option>Motion Graphics</option>
              <option>Computer Graphics</option>
            </select>
          </div>
          <div>
            <select>
              <option>Time-Management</option>
              <option>Networking</option>
              <option>Resume &amp Portfolio</option>
              <option>Photo Composition</option>
              <option>Web Design</option>
            </select>
          </div>
          <div>
            <select>
              <option>Urban Planning</option>
              <option>Materials &amp Resources</option>
              <option>Another Skill</option>
              <option>Another Skill</option>
              <option>Another Skill</option>
            </select>
          </div>
          <!-- <div>
            <textarea rows="4" placeholder="SHORT TERM GOALS" class= "input-form"></textarea>
          </div>
          <div>
            <textarea rows="4" placeholder="LONG TERM GOALS" class= "input-form"></textarea>
          </div> -->  
          <div class="control-group">
            <div class="controls sgnup-btn">
              <button type="submit" class="btn btn-lg signup-button">Submit</button>
            </div>
          </div> 
        </form>
      </div>
    </div>
    <!-- END SIGNUP AREA -->
<!-- END BODY -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
